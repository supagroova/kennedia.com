---
layout: default
title: Contact
custom_js : "<script src='/js/main.js'></script>"
---

<div id="contact" class="span6">
	<h1 id="contact_title">Contact</h1>

  <form id="contact_form" class="show">
		<p>Please do not hesitate to contact us. We would love to hear from you!</p>
    <input class="input-block-level" type="text" name="name" placeholder="Name" required />
    <input class="input-block-level" type="email" name="email" placeholder="Email" required />
    <textarea class="input-block-level" name="message" placeholder="Message" rows="5" required ></textarea>
    <button type="submit" class="btn">Send</button>
  </form>

	<div id="contact_thank_you" class="alert alert-success hide">
		<strong>âœ” Message sent!</strong> We'll get back to you as soon as possible.
	</div>
	
</div>
